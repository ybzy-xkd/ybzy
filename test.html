<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Viewer</title>
</head>
<body>
    <h1>Telegram Video Viewer</h1>

    <script>
        // 解析链接，提取chat_id和file_id
        const queryParams = new URLSearchParams(window.location.search);
        const chatId = queryParams.get('chat_id');
        const fileId = queryParams.get('file_id');

        // 使用Telegram Bot API构建视频的URL
        const videoUrl = `https://api.telegram.org/6814622439:AAFVUHNj3jEg75M8TkJHVwx7TZvLuRdD9dM/getFile?file_id=${fileId}`;

        // 创建video元素
        const videoElement = document.createElement('video');
        videoElement.width = 640;
        videoElement.height = 360;
        videoElement.controls = true;
        videoElement.src = videoUrl;

        // 将video元素添加到页面中
        document.body.appendChild(videoElement);
    </script>
</body>
</html>
